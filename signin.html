<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <link rel="stylesheet" href="../css/signin.css" />
  <title>Signin</title> <!-- Corrigido "Singin" para "Signin" -->
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Entrar</h1>

      <div id="msgError"></div>

      <div class="label-float">
        <input type="text" id="usuario" placeholder="" required /> <!-- Corrigido "paceholder" para "placeholder" -->
        <label id="userLabel" for="usuario">Usuário</label> <!-- Corrigido "Usuario" para "Usuário" -->
      </div>

      <div class="label-float">
        <input type="password" id="senha" placeholder="" required /> <!-- Corrigido "paceholder" para "placeholder" -->
        <label id="senhaLabel" for="senha">Senha</label>
        <i class="fa fa-eye" aria-hidden="true"></i>
      </div>

      <div class="justify-center">
        <button onclick="entrar()">Entrar</button>
      </div>

      <div class="justify-center">
        <hr />
      </div>

      <p>
        Não tem uma conta?
        <a href="./signup.html">Cadastre-se</a>
      </p>
    </div>
  </div>

  <script src="../js/signin.js"></script>
</body>
</html>
